<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Sharon Nicol ❣</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      padding: 0 20px;
      text-shadow: 2px 2px 6px #c2185b;
      max-width: 90%;
    }

    .name {
      font-size: 2.2em;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .message {
      font-size: 1.5em;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 20px auto 0;
      animation: typing 6s steps(50, end) 2s forwards, blink 0.75s step-end infinite;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .emoji-heart {
      position: absolute;
      font-size: 1.5em;
      animation: floatEmoji 6s linear infinite;
      user-select: none;
      opacity: 0.7;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="name">Sharon Nicol ❣</div>
    <div class="message">Eres el amor de mi vida, te amo con todo mi ser mi vida ❣</div>
  </div>

  <script>
    function createEmojiHeart() {
      const heart = document.createElement('div');
      heart.classList.add('emoji-heart');
      heart.textContent = '❣';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.style.fontSize = (1 + Math.random() * 2) + 'em';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createEmojiHeart, 300);
  </script>

</body>
</html>
