<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Para Sharon Nicol ‚ù£</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #ffb6c1, #ff69b4);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      padding: 0 20px;
      text-shadow: 2px 2px 6px #c2185b;
      width: 90%;
      max-width: 600px;
      z-index: 1;
    }

    .name {
      font-size: 2em;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .alias {
      font-size: 1.1em;
      font-style: italic;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
      animation-fill-mode: forwards;
      margin-top: 5px;
    }

    .message {
      font-size: 1em;
      opacity: 0;
      margin: 20px auto 0;
      animation: fadeInText 3s ease-in-out 2s forwards;
      max-width: 100%;
      line-height: 1.5em;
      white-space: normal;
      word-wrap: break-word;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes fadeInText {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .emoji-heart {
      position: absolute;
      font-size: 1.5em;
      animation: floatEmoji 6s linear infinite;
      user-select: none;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes floatEmoji {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    .gift-emoji {
      position: absolute;
      font-size: 3em;
      cursor: pointer;
      transition: transform 0.3s;
      z-index: 2;
    }

    .gift-emoji:hover {
      transform: scale(1.2);
    }

    .image-popup {
      position: absolute;
      max-width: 80vw;
      max-height: 80vh;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      z-index: 3;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .image-popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="name">Sharon Nicol ‚ù£</div>
    <div class="alias">Alias el amor de mi vida</div>
    <div class="message">
      Tal vez no sea el mejor hombre para ti mi amor, pero s√≠ espero ser alguien que marque un granito de arena en tu vida. Te amo mujer, nunca lo olvides ‚ù£
    </div>
  </div>

  <img id="popupImage" class="image-popup" src="" alt="Sorpresa">

  <script>
    const corners = [
      { top: '10px', left: '10px' },
      { top: '10px', right: '10px' },
      { bottom: '10px', left: '10px' },
      { bottom: '10px', right: '10px' }
    ];

    const images = [
      'foto1.jpeg', 'foto2.jpeg', 'foto3.jpeg', 'foto4.jpeg',
      'foto5.jpeg', 'foto6.jpeg', 'foto7.jpeg', 'foto8.jpeg'
    ];

    const popup = document.getElementById('popupImage');
    let giftElement = null;

    function createEmojiHeart() {
      const heart = document.createElement('div');
      heart.classList.add('emoji-heart');
      heart.textContent = '‚ù£';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 3) + 's';
      heart.style.fontSize = (1 + Math.random() * 2) + 'em';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createEmojiHeart, 300);

    function showGift() {
      if (giftElement) giftElement.remove();

      const gift = document.createElement('div');
      gift.className = 'gift-emoji';
      gift.textContent = 'üéÅ';

      const position = corners[Math.floor(Math.random() * corners.length)];
      Object.assign(gift.style, position);

      gift.onclick = () => {
        const img = images[Math.floor(Math.random() * images.length)];
        popup.src = img;
        popup.classList.add('show');

        setTimeout(() => {
          popup.classList.remove('show');
        }, 5000);
      };

      document.body.appendChild(gift);
      giftElement = gift;

      setTimeout(() => {
        gift.remove();
        giftElement = null;
        setTimeout(showGift, 5000);
      }, 5000);
    }

    setTimeout(showGift, 5000);
  </script>

</body>
</html>
