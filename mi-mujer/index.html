<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Sharon Nicol ❣</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle, #ffb6c1, #ff69b4);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      padding: 0 20px;
      text-shadow: 2px 2px 6px #e91e63;
    }

    .name {
      font-size: 2.5em;
      opacity: 0;
      animation: fadeIn 3s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .message {
      font-size: 1.8em;
      border-right: 3px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      margin: 20px auto 0;
      animation: typing 6s steps(60, end) 3s forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: float 8s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="name">Sharon Nicol ❣</div>
    <div class="message">Eres el amor de mi vida, te amo con todo mi ser mi vida ❣</div>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 250);
  </script>

</body>
</html>
